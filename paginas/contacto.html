<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="/Imagenes/logo.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
     <!-- SEO-->
     <meta name="keywords" content="chiperia,huguito,chipa tradicional, chipa con queso, chipa jamon y queso, mbejú">
     <meta name="description" content="Produccion y venta de chipas">

    <title>Chiperia Huguito - Contacto</title>

    <!-- GOOGLE FONTS-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,200;0,400;1,600&display=swap" rel="stylesheet">

    <!-- FONT AWESOME -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!--HEADER-->

    <div class="container-fluid contenedor-principal">
      <header class="header d-flex justify-content-center ">
        <img
        src="../Imagenes/logo.png"
          class="img-fluid mt-3" 
          width="200"
          height="200"
          alt=""
        />
      </header>

      <nav class="navbar navbar-expand-md d-flex justify-content-md-center">
        <div class="container-fluid d-flex justify-content-around">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="bi bi-list"></i>
          </button>
          <div
            class="collapse navbar-collapse justify-content-center"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="../index.html"
                  >INICIO</a
                >
              </li>

              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="productos.html"
                  >PRODUCTOS</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="trayectoria.html"
                  >TRAYECTORIA</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="nuestros_clientes.html"
                  >CLIENTES</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="contacto.html"
                  >CONTACTO</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <main class="container-lg formulario g-0 p-4 mb-2">
        <form class="row g-3 needs-validation" novalidate>
          <div class="col-md-4">
            <label for="validationCustom01" class="form-label">Nombre</label>
            <input
              type="text"
              class="form-control"
              placeholder="Escriba su nombre"
              id="validationCustom01"
              alt="ingrese su nombre"
            />
          </div>
          <div class="col-md-4">
            <label for="validationCustom02" class="form-label">Apellido</label>
            <input
              type="text"
              class="form-control"
              placeholder="Escriba su apellido"
              id="validationCustom02"
              alt="ingrese su apellido"
            />
          </div>
          <div class="col-md-4">
            <label for="validationCustomUsername" class="form-label"
              >Email</label
            >
            <div class="input-group has-validation">
              <span class="input-group-text" id="inputGroupPrepend">@</span>
              <input
                type="number"
                class="form-control"
                placeholder="Escriba su e-mail"
                id="validationCustomUsername"
                aria-describedby="inputGroupPrepend"
                required
                alt="ingrese su email"
              />
            </div>
          </div>
          <div class="form-floating">
            <textarea
              class="form-control"
              placeholder="Leave a comment here"
              id="floatingTextarea"
              alt="ingrese su comentario"
            ></textarea>
            <label for="floatingTextarea"> ¡ESCRIBA SU COMENTARIO AQUÍ! </label>
          </div>

          <div class="col-12">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="invalidCheck"
                required
              />
              <label
                class="form-check-label"
                for="invalidCheck"
                alt="aceptar terminos y condiciones"
              >
                Terminos y Condiciones
              </label>
            </div>
          </div>
          <div class="col-12 d-flex justify-content-around mb-3">
            <button
              class="btn boton--formulario"
              type="submit"
              alt="boton enviar formulario"
            >
              Enviar
            </button>
            <button
              class="btn boton--formulario"
              type="submit"
              alt="boton limpiar formulario"
            >
              Limpiar
            </button>
          </div>
        </form>
      </main>

      <footer class="footer mt-5">
        <div class="row fila-footer">
             <div class="col-12 d-flex justify-content-center ">
              <h5 class="text-center">Buscanos en Redes Sociales</h5>
             </div>
             <div class="col-12 d-flex justify-content-center">
              <a href=""><i class="fa-brands fa-instagram p-3 " ></i></a>
              <a href=""><i class="fa-brands fa-facebook p-3"></i></a>
              <a href=""><i class="fa-brands fa-twitter p-3"></i></a>
             </div>
             <P class="text-center p-2">Copyright 2022</P>
        </div>
     </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
